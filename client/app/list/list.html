<header class="hero-unit" id="banner">
        http://todomvc.com/examples/angularjs/#/
</header>

<section id="todoapp" class="todoapp" style="min-height: 300px">

    <header id="header" class="header">
        <h1>My List</h1>
    </header>

    <form id="todo-form" class="todo-form" ng-submit="$ctrl.addItem()">
        <input id="new-todo" class="new-todo" placeholder="New items on the list?" ng-model="$ctrl.newItem" ng-disabled="saving" autofocus>
    </form>

    <section id="main" class="main" ng-cloak>
        <div id="todo-list" class="todo-list">
            <ul ng-if="!loadingItems">
                <li ng-repeat="item in $ctrl.myItems" ng-class="{completed: item.completed, editing: item == $ctrl.editedItem }">
                    <div class="view" class="todo">
                        <button ng-class="{'checked': item.completed}" class="toggle" ng-click="$ctrl.toggleCompleted(item)"></button>
                        <label ng-dblclick="$ctrl.editItem(item)">{{item.title}}</label>
                        <button class="destroy icon" ng-click="$ctrl.deleteItem(item)"></button>
                    </div>
                    <form ng-submit="$ctrl.saveItem(item, 'submit')">
                        <input class="edit" ng-trim="false" ng-model="item.title" todo-escape="$ctrl.undoItem(item)" ng-blur="$ctrl.saveItem(item, 'blur')"
                            todo-focus="item == $ctrl.editedItem">
                    </form>
                </li>
            </ul>
            <i ng-if="loadingItems" class="fa fa-spinner fa-pulse fa-3x fa-fw loader"></i>

                    </form>
                </li>
            </ul>

        -->
        </div>

        <footer id="footer" class="footer" ng-show="$ctrl.myItems.length" ng-cloak>
            <span id="todo-count" class="todo-count">
                <strong>{{remainingCount}}</strong>
                <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
            </span>
            <ul id="filters" class="filters">
                <li>
                    <a class="do-all" ng-class="{selected: status == ''} " ng-click="setStatusFilter('all')">All</a>
                </li>
                <li>
                    <a class="do-active" ng-class="{selected: status == 'active'}" ng-click="setStatusFilter('active')">Active</a>
                </li>
                <li>
                    <a class="do-completed" ng-class="{selected: status == 'completed'}" ng-click="setStatusFilter('completed')">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
        </footer>
    </section>
</section>
